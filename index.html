<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Kalkulator</title>
</head>
<body>
    <div id="container">
        <div id="result"></div>
        <div id="keypad">
            <div class="number">
                <h1>7</h1>
            </div>
            <div class="number">
                <h1>8</h1>
            </div>
            <div class="number">
                <h1>9</h1>
            </div>
            <div class="number operator">
                <h1>/</h1>
            </div>
            <div class="number">
                <h1>4</h1>
            </div>
            <div class="number">
                <h1>5</h1>
            </div>
            <div class="number">
                <h1>6</h1>
            </div>
            <div class="number operator">
                <h1>*</h1>
            </div>
            <div class="number">
                <h1>1</h1>
            </div>
            <div class="number">
                <h1>2</h1>
            </div>
            <div class="number">
                <h1>3</h1>
            </div>
            <div class="number operator">
                <h1>-</h1>
            </div>
            <div class="number">
                <h1>0</h1>
            </div>
            <div class="number operator">
                <h1>=</h1>
            </div>
            <div class="number operator">
                <h1>+</h1>
            </div>
            <div class="number operator">
                <h1>C</h1>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
